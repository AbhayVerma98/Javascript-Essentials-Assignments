            /*Day2 Assignment 1, Question no 2*/
            marks = 33
            if(marks>90)
            {
                document.write('AA');
            }
            else if(marks>80 & marks<=90)
            {

            }

            }

            else if(marks>50  & marks<=60)

            else

            }
